<div class="bg-body">
    <div *ngIf="formError!=''" class="alert alert-danger" style="text-align:center">{{formError}}</div>
    <div class="login-content">
        <h1>Login</h1>

        <!--login form-->
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

            <label for="username">Username</label>
            <input class="form-control" id="username" type="text" placeholder="Enter username"
                formControlName="username" required>

            <!-- error checking for username(required and minimum length should be 3)-->
            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="my-error">
                <div *ngIf="username?.errors?.required">
                    Username is required.
                </div>
                <div *ngIf="username?.errors?.minlength">
                    Username must be at least 3 characters long.
                </div>
            </div>

            <label for="password">Password</label>
            <input class='form-control' id="password" type="password" placeholder="Enter password"
                formControlName="password" required>
            <!-- error checking for password-->
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="my-error">
                <div *ngIf="password?.errors?.required">
                    Password is required.
                </div>
            </div>

            <button type="submit" [disabled]="!userForm.valid" class="btn btn-outline-dark">Sign in</button>
        </form>
    </div>
</div>
